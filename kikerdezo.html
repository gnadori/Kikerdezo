    <meta charset="UTF-8">

    <style>
        :root {
            --primary-bg: #f0f4f8;
            --secondary-bg: rgba(255, 255, 255, 0.96);
            --card-bg: #e3f2fd;
            --card-back-bg: #cce7ff;
            --header-bg: #2c3e50;
            --text-color: #333;
            --light-text: #ffffff;
            --accent-color: #3498db;
            --success-color: #2ecc71;
            --fail-color: #e74c3c;
            --shadow: 0 4px 12px rgba(0,0,0,0.15);
        }
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: #e8f1f5;
            color: var(--text-color);
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            min-height: 100vh;
            transition: background-image 0.5s ease-in-out;
        }
        .container {
            width: 100%;
            max-width: 800px;
            background-color: var(--secondary-bg);
            border-radius: 12px;
            box-shadow: var(--shadow);
            overflow: hidden;
            border: 1px solid rgba(0,0,0,0.05);
        }
        header {
            background-color: var(--header-bg);
            color: var(--light-text);
            padding: 20px;
            text-align: center;
        }
        header h1 { margin: 0; font-size: 2em; }
        main { padding: 25px; }
        h2 {
            color: var(--header-bg);
            border-bottom: 2px solid var(--accent-color);
            padding-bottom: 10px;
            margin-top: 0;
        }
        #setup { animation: fadeIn 0.5s ease-in-out; }
        .chapter-selection, .mode-selection { margin-bottom: 20px; }
        .chapter-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 10px;
            margin-top: 10px;
        }
        .chapter-item, .mode-item {
            display: flex;
            align-items: center;
            background: var(--primary-bg);
            padding: 10px;
            border-radius: 6px;
            cursor: pointer;
            transition: background-color: 0.2s;
        }
        .chapter-item:hover, .mode-item:hover { background-color: #dfe9f1; }
        .chapter-item input, .mode-item input { margin-right: 10px; width: 18px; height: 18px; }
        .select-all-container { margin-bottom: 15px; }
        .btn {
            display: block;
            width: 100%;
            padding: 15px;
            font-size: 1.2em;
            font-weight: bold;
            color: var(--light-text);
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.1s;
        }
        .btn:hover { transform: translateY(-2px); }
        #start-btn { background-color: var(--accent-color); }
        #start-btn:hover { background-color: #2980b9; }
        .practice-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 5px;
        }
        #restart-btn {
            background-color: #7f8c8d;
            border: none;
            color: white;
            padding: 8px 15px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 0.9em;
            transition: background-color 0.2s;
        }
        #restart-btn:hover { background-color: #6c7a7d; }
        #practice-area { text-align: center; animation: fadeIn 0.5s ease-in-out; }
        #progress-counter { font-size: 1em; color: #7f8c8d; text-align: left; }
        .progress-bar-container {
            width: 100%;
            height: 10px;
            background-color: #e0e0e0;
            border-radius: 5px;
            overflow: hidden;
            margin-bottom: 20px;
        }
        #progress-bar {
            width: 0%;
            height: 100%;
            background-color: var(--accent-color);
            transition: width 0.3s ease-in-out;
        }
        #flashcard-container { perspective: 1000px; margin-bottom: 20px; }
        #flashcard {
            width: 100%;
            min-height: 250px;
            position: relative;
            transform-style: preserve-3d;
            transition: transform 0.6s, box-shadow 0.3s;
            cursor: pointer;
        }
        #flashcard.flipped { transform: rotateY(180deg); }
        #flashcard.flashcard-success .card-face { box-shadow: 0 0 20px 5px var(--success-color); }
        #flashcard.flashcard-fail .card-face { box-shadow: 0 0 20px 5px var(--fail-color); }
        .card-face {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            box-sizing: border-box;
            border-radius: 10px;
            box-shadow: var(--shadow);
            font-size: 1.3em;
            text-align: center;
            transition: box-shadow 0.3s;
        }
        #card-front { background-color: var(--card-bg); }
        #card-back {
            background-color: var(--card-back-bg);
            transform: rotateY(180deg);
            font-size: 1.1em;
            line-height: 1.6;
        }
        #controls { display: grid; grid-template-columns: 1fr 1fr; gap: 15px; }
        #fail-btn { background-color: var(--fail-color); }
        #fail-btn:hover { background-color: #c0392b; }
        #success-btn { background-color: var(--success-color); }
        #success-btn:hover { background-color: #27ae60; }
        #completion-message { text-align: center; padding: 40px; animation: fadeIn 0.5s ease-in-out; }
        #completion-message h2 { font-size: 2em; }
        #completion-message p { font-size: 1.2em; }
        #reset-btn { background-color: var(--header-bg); }
        #reset-btn:hover { background-color: #1e2b38; }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
